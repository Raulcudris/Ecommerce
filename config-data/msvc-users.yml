server:
  port: 8004

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
  route-paths:
    admin-paths:
      - uri: "/products/**"
        method: "POST"
      - uri: "/products/{1}[0-9]+"
        method: "GET"
      - uri: "/products/**"
        method: "GET"
    user-paths:
      - 
        uri: "/products/{1}[0-9]+"
        method: "GET"
      - 
        uri: "/customer/**"
        method: "GET"