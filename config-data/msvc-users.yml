server:
  port: 8004
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
  admin-paths:
    paths:
      - uri: "/products/**"
        method: "POST"
      - uri: "/products/**"
        method: "GET"
      #- uri: "/products/{1}[1-9]+[0-9]*"
        #method: "GET"
      - uri: "/orders/**"
        method: "POST"
      - uri: "/orders/**"
        method: "GET"
      - uri: "/pay/**"
        method: "POST"
      - uri: "/pay/**"
        method: "GET"