server:
  port: 8004
eureka:
  client:
    fetch-registry: true
    register-whit-eureka: true
    service-url:
      defaul-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
    route-paths:
    admin-paths:
       - uri: "/products/**"
        method: "POST"
      - uri: "/products/{1}[1-9]+[0-9]*"
        method: "GET"
      - uri: "/products/**"
        method: "GET"
     user-paths:
      - uri: "/products/{1}[1-9]+[0-9]*"
        method: "GET"
      - uri: "/products/**"
        method: "GET"