server:
  port: 8004

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
  admin-paths:
    pathsAdmin:
      - uri: "/products/**"
        method: "POST"
      - uri: "/products/{1}[0-9]+"
        method: "GET"
      - uri: "/products/**"
        method: "GET"
      - uri: "/orders/**"
        method: "POST"
      - uri: "/orders/{1}[0-9]+"
        method: "GET"
      - uri: "/orders/**"
        method: "GET"   
   
    pathsUser:
      - uri: "/products/**"
        method: "GET"
      - uri: "/products/{1}[0-9]+"
        method: "GET"
      - uri: "/orders/**"
        method: "GET"   
      - uri: "/orders/{1}[0-9]+"
        method: "GET"

